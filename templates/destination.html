<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Script-Swap</title>
    <link
      rel="icon"
      href="https://cdn.dribbble.com/users/9853924/screenshots/19493642/media/eb4d7c56c8b83d4e49a2e079c7367938.jpg?resize=1000x750&vertical=center"
      width="30"
      height="30"
      class="d-inline-block align-top"
      type="image/icon type"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="mainnavbar">
      <a href="/">
        <img
          src="https://cdn.dribbble.com/users/9853924/screenshots/19493642/media/eb4d7c56c8b83d4e49a2e079c7367938.jpg?resize=1000x750&vertical=center"
          width="30"
          height="30"
        />
      </a>
      <h3 class="heading3">Script Swap</h3>
    </div>
    <div class="container">
      <form action="/analyze" method="POST">
        <br />
        <textarea
          name="rawtext"
          class="form-control"
          rows="8"
          placeholder="Enter your raw text"
        ></textarea>
        <br />
        <label>Select Source Language:</label>
        <select
          name="lang"
          class="custom-select mr-sm-2"
          id="inlineFormCustomSelect"
        >
          <option selected value="Hi">Hindi</option>
          <option value="mr">Marathi</option>
          <option value="ta">Tamil</option>
          <option value="te">Telugu</option>
          <option value="gu">Gujarati</option>
          <option value="kn">Kannada</option>
          <option value="pa">Punjabi</option>
        </select>
        <br />
        <br />
        <label>Target Language:</label>
        <select
          name="targ"
          class="custom-select mr-sm-2"
          id="inlineFormCustomSelect"
        >
          <option value="Hi">Hindi</option>
          <option selected value="mr">Marathi</option>
          <option value="ta">Tamil</option>
          <option value="te">Telugu</option>
          <option value="gu">Gujarati</option>
          <option value="kn">Kannada</option>
          <option value="pa">Punjabi</option>
        </select>
        <br />
        <br />
        <label>Retention Rate:</label>
        <select
          name="percent"
          class="custom-select mr-sm-2"
          id="inlineFormCustomSelect"
        >
          <option selected value="0.3">30%</option>
          <option value="0.2">20%</option>
          <option value="0.4">40%</option>
          <option value="0.5">50%</option>
          <option value="0.6">60%</option>
        </select>
        <br />
        <br />
        <button class="dbutton" type="submit">Submit</button>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
